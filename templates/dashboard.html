<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Learning Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }

        .navbar {
            margin-bottom: 30px;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            color: #212529;
        }

        .code-editor {
            height: 300px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        pre {
            background-color: #f1f1f1;
            color: #212529;
            padding: 10px;
            border-radius: 5px;
            min-height: 80px;
        }

        .btn-custom {
            background-color: #0d6efd;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0b5ed7;
        }

        .output-label {
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4 shadow-sm">
    <a class="navbar-brand" href="#">üêç Smart DSA Learning in Python</a>
    <div class="ms-auto">
        <a href="{{ url_for('take_skill_test') }}" class="btn btn-outline-primary me-2">Take Skill Test</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
    </div>
</nav>

<!-- Main Dashboard -->
<div class="container">
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-white">
            <h3>Welcome, {{ user.name }}</h3>
        </div>
        <div class="card-body">
            <p><strong>Email:</strong> {{ user.email }}</p>
            {% if user.skill_level %}
                <p><strong>Skill Level:</strong> {{ user.skill_level }}</p>
            {% else %}
                <p><strong>Skill Test:</strong> Not Taken</p>
                <a href="{{ url_for('take_skill_test') }}" class="btn btn-custom">Take Skill Test Now</a>
            {% endif %}
        </div>
    </div>

    <!-- Live Coding Platform -->
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h4>üß™ Try Your Python Code Below</h4>
        </div>
        <div class="card-body">
            <div id="editor" class="code-editor"></div>
            <textarea id="code" name="code" style="display:none;"></textarea>
            <button onclick="runDashboardCode()" class="btn btn-success mt-3">‚ñ∂Ô∏è Run Code</button>
            <div class="output-label">Output:</div>
            <pre id="output"></pre>
            <br>
            <button class="btn btn-warning" onclick="debugUserCode()">üîç Debug Code</button>

            <div id="debugOutput" class="mt-4 alert alert-info" style="white-space: pre-wrap;"></div>
        </div>
    </div>
    <div class="mt-3">
    <label for="debugLevel">Choose Debug Level:</label>
    <select id="debugLevel" class="form-select" style="width: 200px;">
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
    </select>
</div>

</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
<script>
    const editor = ace.edit("editor");
    editor.session.setMode("ace/mode/python");
    editor.setTheme("ace/theme/github");  // Light theme

    function runDashboardCode() {
    const code = editor.getValue();
    document.getElementById("code").value = code;

    fetch("/run_code", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code: code })
    })
    .then(response => response.json())
    .then(data => {
        const outputDiv = document.getElementById("output");
        if (data.error) {
            outputDiv.innerText = "‚ùå " + data.error;
            document.getElementById("debugOutput").innerText = data.error;
        } else {
            outputDiv.innerText = data.output;
        }
    })
    .catch(error => {
        document.getElementById("output").innerText = "‚ö†Ô∏è Could not run the code.";
        console.error("Execution error:", error);
    });
}


function debugUserCode() {
    const outputText = document.getElementById("output").innerText;
    const debugLevel = document.getElementById("debugLevel").value;
    const debugOutputDiv = document.getElementById("debugOutput");

    if (!outputText.includes("Traceback") && !outputText.includes("Error")) {
        debugOutputDiv.innerText = "‚úÖ No error found in the output.";
        return;
    }

    debugOutputDiv.innerText = "üîÑ Analyzing error, please wait...";

    fetch("/debug_code", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ error: outputText, level: debugLevel })
    })
    .then(response => response.json())
    .then(data => {
        debugOutputDiv.innerText = data.message || "‚ö†Ô∏è No explanation received.";
    })
    .catch(error => {
        debugOutputDiv.innerText = "‚ö†Ô∏è Error analyzing code.";
        console.error("Debug error:", error);
    });
}
</script>
</body>
</html>
